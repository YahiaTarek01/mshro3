<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSP Game</title>
    <link rel="stylesheet" href="Css.css">
</head>
<body class="body2">
    <div class="main">
        <div class="head">
            <div class="allmain">
                <div class="buts">
                <p class="title">RSP Game</p>
                <p class="butmain single1 play">Start Game</p>
                <p class="butmain single2 lang">Guide</p>
                <p class="butmain single4 exit">Exit</span></p>
            </div>
            </div>
        </div>
    </div> 
    <div class="game">
        <div class="board">
            <div class="arena">
                <div class="p1">...</div>
                <div class="result">...</div>
                <div class="p2">...</div>
            </div>
            <br>
            <hr>
            <div class="types">
                    <button class="allbut s1">Gun</button>
                    <button class="allbut s2">Rock</button>
                    <button class="allbut s3">Fire</button>
                    <button class="allbut s4">Scissors</button>
                    <button class="allbut s5">Snack</button>
                    <button class="allbut s6">Human</button>
                    <button class="allbut s7">Tree</button>
                    <button class="allbut s8">Wolf</button>
                    <button class="allbut s9">Sponge</button>
                    <button class="allbut s10">Paper</button>
                    <button class="allbut s11">Air</button>
                    <button class="allbut s13">Dragon</button>
                    <button class="allbut s12">Water</button>
                    <button class="allbut s14">Devil</button>
                    <button class="allbut s15">Lightning</button>
                    <button class="allbut choice1616 s16">Back</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
