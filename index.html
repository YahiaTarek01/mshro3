    <link rel="stylesheet" href="Css.css">
</head>
<body class="body2">
    <div class="main">
        <div class="head">
            <div class="allmain">
                <div class="buts">
                <p class="title">RSP Game</p>
                <p class="butmain single1 play">Start Game</p>
                <p class="butmain single2 lang">Guide</p>
                <p class="butmain single4 exit">Exit</span></p>
            </div>
            </div>
        </div>
    </div> 
    <div class="game">
        <div class="board">
            <div class="arena">
                <div class="p1">...</div>
                <div class="result">...</div>
                <div class="p2">...</div>
            </div>
            <br>
            <hr>
            <div class="types">
                    <button class="allbut s1">Gun</button>
                    <button class="allbut s2">Rock</button>
                    <button class="allbut s3">Fire</button>
                    <button class="allbut s4">Scissors</button>
                    <button class="allbut s5">Snack</button>
                    <button class="allbut s6">Human</button>
                    <button class="allbut s7">Tree</button>

                    <button class="allbut s9">Sponge</button>
                    <button class="allbut s10">Paper</button>
                    <button class="allbut s11">Air</button>
                    <button class="allbut s13">Dragon</button>
                    <button class="allbut s12">Water</button>
                    <button class="allbut s14">Devil</button>
                    <button class="allbut s15">Lightning</button>
                    <button class="allbut choice1616 s16">Back</button>
        </div>
    </div>
    </div>

gamer.style.display = 'none'


play.onmouseover = function(){
    play.innerHTML = "> Start Game <"
    lang.style.fontSize = "28px" 
    exit.style.fontSize = "28px"
}
play.onmouseout = function(){
    play.innerHTML = "Start Game"
    lang.style.fontSize = "35px"
    exit.style.fontSize = "35px"
}
lang.onmouseover = function(){
    lang.innerHTML = "> Guide <"
    play.style.fontSize = "28px"
    exit.style.fontSize = "28px"
}
lang.onmouseout = function(){
    lang.innerHTML = "Guide"
    play.style.fontSize = "35px"
    exit.style.fontSize = "35px"
}
exit.onmouseover = function(){
    exit.innerHTML = "> Exit <"
    lang.style.fontSize = "28px"
    play.style.fontSize = "28px"
}
exit.onmouseout = function(){
    exit.innerHTML = "Exit"
    lang.style.fontSize = "35px"
    play.style.fontSize = "35px"
}



titlemain.onmouseover = function(){
    titlemain.innerHTML = "RSP :)"
    titlemain.style.fontSize = "55px"
    titlemain.style.transiton = "0.5s"
    exit.style.fontSize = "28px"
    lang.style.fontSize = "28px"
    play.style.fontSize = "28px"
    a = setTimeout(() => {
        play.innerHTML = ":)"     
    }, 1000);
    k = setTimeout(() => {
        lang.innerHTML = ":)"
    }, 2000);
    r = setTimeout(() => {
        exit.innerHTML = ":)"
    }, 3000);
}
titlemain.onmouseout = function(){
    titlemain.innerHTML = "RSP Game"
    titlemain.style.fontSize = "60px"
    titlemain.style.transition = "0.5s"
    exit.style.fontSize = "35px"
    lang.style.fontSize = "35px"
    play.style.fontSize = "35px"
    play.innerHTML = "Start Game"
    lang.innerHTML = "Guide"
    exit.innerHTML = "Exit"
    clearTimeout(a)
    clearTimeout(k)
    clearTimeout(r)
}

play.onclick = function(){
  main.style.display = "none"  
  gamer.style.display = "block"
}
Ready.onclick = function(){
    main.style.display = "block"  
    gamer.style.display = "none"
  }
Gun.onclick = function(){

    p1.innerHTML = Gun.innerHTML
    let game = ['Lightning','Devil','Dragon','Water','Air','Paper','Sponge','Wolf','Tree','Human','Snake','Scissors','Snake','Fire','Rock','Gun']
    let randomchoice = Math.floor(Math.random() * game.length)
    let randome = game[randomchoice]
    p2.innerHTML = randome
    res.innerHTML = ''
    m = setInterval(() => {
        res.innerHTML += '.'
    }, 1000);
    setTimeout(() => {
    if(p2.innerHTML == 'Rock'){
        res.innerHTML = `${p1.innerHTML} Is Win`
        p1.innerHTML = '...'
        p2.innerHTML = '...'
    }
    else if(p2.innerHTML == 'Wolf'){
        res.innerHTML = `${p1.innerHTML} Is Win`
        p1.innerHTML = '...'
        p2.innerHTML = '...'
    }
    else if(p2.innerHTML == 'Tree'){
        res.innerHTML = `${p1.innerHTML} Is Win`
        p1.innerHTML = '...'
        p2.innerHTML = '...'
    }
    else if(p2.innerHTML == 'Human'){
        res.innerHTML = `${p1.innerHTML} Is Win`
        p1.innerHTML = '...'
        p2.innerHTML = '...'
    }
    else if( p2.innerHTML == 'Snack'){
        res.innerHTML = `${p1.innerHTML} Is Win`
        p1.innerHTML = '...'
        p2.innerHTML = '...'
    }
    else if(p2.innerHTML == 'Scissors'){
        res.innerHTML = `${p1.innerHTML} Is Win`
        p1.innerHTML = '...'
        p2.innerHTML = '...'
    }
    else if(p2.innerHTML == 'Fire'){
        res.innerHTML = `${p1.innerHTML} Is Win`
        p1.innerHTML = '...'
        p2.innerHTML = '...'
    }else if(p2.innerHTML == 'Gun'){
        res.innerHTML = `Draw`
        p1.innerHTML = '...'
        p2.innerHTML = '...'
    }else if(p2.innerHTML !== ''){
        res.innerHTML = `${p2.innerHTML} Is Win`
        p1.innerHTML = '...'
        p2.innerHTML = '...'
    }
clearInterval(m)}, 3000);
setTimeout(() => {
        res.innerHTML = '...'
    }, 5000);

}
